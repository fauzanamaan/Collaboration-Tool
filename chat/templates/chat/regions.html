{% extends 'chat/_base.html' %} 

{% block title %} 
Regions 
{% endblock %} 

{% block content %}
<div class="container py-10 lg:py-20 text-center">
  <h1 class="text-3xl lg:text-6xl text-black">Regions Chats</h1>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for region in regions %}
  <div class="col">
    <div class="card p-4 shadow rounded-lg text-center">
      <h2 class="card-title mb-5 text-2xl font-semibold">{{ region.name }}</h2>

      <a href="{% url 'region' region.slug %}" class="btn btn-primary px-5 py-3"
        >Join</a
      >
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
