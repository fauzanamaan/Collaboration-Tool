{% load static %}  <!-- Load the static files module to access static files like CSS and JavaScript -->

<!DOCTYPE html>  <!-- Define the document type as HTML -->

<html lang="en">  <!-- Start the HTML document with the language set to English -->

    <head>  <!-- Start the head section of the HTML document -->

        <meta charset="UTF-8">  <!-- Specify the character encoding for the document -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Set the viewport to control the layout on different devices -->

        <title>{% block title %}Your Page Titile{% endblock %}</title>  <!-- Set the title of the page using a Django template block -->

    </head>
