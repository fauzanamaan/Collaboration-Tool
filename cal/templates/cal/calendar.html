{% extends 'cal/base.html' %}

{% block title %}
  Calendar
{% endblock %}

{% block content %}
  <div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}"><strong>Previous Month</strong></a>
    <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"><strong>Next Month</strong></a>
    <a class="btn btn-info right" href="{% url 'event_new' %}"><strong>New Event</strong></a>
  </div>

  {{ calendar }}
{% endblock %}
